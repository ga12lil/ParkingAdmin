version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: parking-db
    restart: always
    environment:
      POSTGRES_DB: parkingdb
      POSTGRES_USER: parking_user
      POSTGRES_PASSWORD: parking_pass
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user -d parkingdb"]
      interval: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: parking-adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
